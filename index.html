<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carleigh 600</title>

  <!-- Google Font (Open Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <div class="main-div container d-flex flex-column justify-content-center align-items-center">
    <div class="logo-div col-12 col-md-10 col-lg-6 d-flex justify-content-center align-items-center my-5">
      <img class="logo-img col-10 col-md-8 col-lg-6" src="images/artisan_logo.png" alt="Artisan Logo" />
    </div>

    <div class="info-div col-12 col-md-10 col-lg-6 d-flex flex-column justify-content-center align-items-center my-3">
      <img class="profile-img col-12" src="images/carleige.jpg" alt="Carleigh Pic" />
      <div class="overview-div col-12 d-flex justify-content-center align-items-center py-2">
        <div class="overview-content-div">
          <div class="name-div py-3">
            <h1 class="name-heading large-text text-center">
              Carleigh Bettiol
            </h1>
            <h6 class="designation-heading detail-title text-center">
              ASSOCIATE
            </h6>
          </div>
          <div class="button-div d-flex justify-content-center align-items-center py-3">
            <button class="save-btn block-button">Save To Contacts ⟶</button>
          </div>
          <div class="socials-div d-flex justify-content-center align-items-center py-3">
            <div class="socials-div">
              <a class="social-button rounded-circle p-2 mx-1 fa-solid fa-envelope" href="#"></a>
              <a class="social-button rounded-circle p-2 mx-1 fa-solid fa-phone" href="#"></a>
              <a class="social-button rounded-circle p-2 mx-1 fa-solid fa-globe" href="#"></a>
            </div>
          </div>
        </div>
      </div>
      <div class="details-div col-12">
        <div class="full-width-div col-12">
          <hr />
          <div class="mobile-div px-4">
            <h6 class="mobile-title detail-title">MOBILE</h6>
            <p class="mobile-text detail-text">518.772.8135</p>
          </div>
          <hr />
          <div class="email-div px-4">
            <h6 class="email-title detail-title">EMAIL</h6>
            <p class="email-text detail-text">carleigh@artisanalliance.co</p>
          </div>
          <hr />
          <div class="company-div px-4">
            <h6 class="company-title detail-title">COMPANY</h6>
            <p class="company-text detail-text">Artisan</p>
          </div>
          <hr />
          <div class="address-div px-4">
            <h6 class="address-title detail-title">ADDRESS</h6>
            <p class="address-text detail-text street py-0 my-0">
              358 Fifth Avenue, Suite 1205 <br />
              New York, NY 10001
            </p>
          </div>
          <hr />
          <div class="decentraland-div px-4">
            <h6 class="decentraland-title detail-title">DECENTRALAND</h6>
            <p class="decentraland-text detail-text">Decentraland 45,10</p>
          </div>
          <hr />
          <div class="website-div px-4">
            <h6 class="website-title detail-title">WEBSITE</h6>
            <p class="website-text detail-text">artisanalliance.co</p>
          </div>
          <hr />
          <div class="socials-div py-2 px-4 my-4">
            <a class="social-button rounded-circle p-2 mx-1 fa-brands fa-facebook-f" href="#"></a>
            <a class="social-button rounded-circle p-2 mx-1 fa-brands fa-instagram" href="#"></a>
            <a class="social-button rounded-circle p-2 mx-1 fa-brands fa-twitter" href="#"></a>
            <a class="social-button rounded-circle p-2 mx-1 fa-brands fa-linkedin-in" href="#"></a>
          </div>
        </div>
      </div>
    </div>

    <div class="gallery-div col-12 col-md-10 col-lg-6 my-3">
      <img class="gallery-img col-12" src="/images/gallery_img.jpg" alt="Gallery Image" />
    </div>

    <div class="button-div col-12 col-md-10 col-lg-6 d-flex justify-content-center align-items-center my-3">
      <button class="view-projects-btn block-button">View Projects ⟶</button>
    </div>

    <div
      class="cfa-div col-12 col-md-10 col-lg-6 d-flex flex-column justify-content-center align-items-center py-5 my-3">
      <div class="wave-div my-3">
        <img class="wave-img" src="images/wave_icon.png" alt="Wave Icon" />
      </div>
      <div class="cfa-text-div col-10 my-3">
        <h1 class="cfa-text medium-text text-center">
          Take the first step — build your profile.
        </h1>
      </div>
      <div class="get-started-btn-div my-3">
        <button class="get-started-btn block-button">Get Started ⟶</button>
      </div>
    </div>

    <div class="a-div col-12 col-md-10 col-lg-6 d-flex justify-content-center align-items-center my-3">
      <img src="images/a_logo_small.svg" alt="Artisan Logo" />
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- Fontawesome Kit -->
  <script src="https://kit.fontawesome.com/cebc1cf95e.js" crossorigin="anonymous"></script>
</body>

</html>
